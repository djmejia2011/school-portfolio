<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-template.css">
  
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </head>
  
  <body>
    <div class="text-center d-flex justify-content-center align-items-center min-vh-100">
      <form autocomplete="off">
        <img class="mb-2" src="img/SchedulerLogo.png" alt="fitness logo" style="max-width:150px">
        <h1 class="h1 mb-3 mt-4">Fitness Scheduler</h1>
        <h3 class="h3">Sign in</h3>
        <input type="text" id="loginUsername" class="form-control mt-3 mb-3" placeholder="Username" required autofocus>
        <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
        <input type="button" id="registerButton" class="btn btn-md btn-secondary m-3 pl-3 pr-3" value="Register">
        <input type="button" id="loginButton" class="btn btn-md btn-primary m-3 pl-4 pr-4" value="Sign in">
      </form>
    </div>
  </body>
</html>
