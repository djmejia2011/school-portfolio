<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/loadHeader.js"></script>
    <script type="text/javascript" src="js/acct_mgmt.js"></script>
  </head>
  
  <body>
    <div id="template"></div>
    
    <!-- PUT ANY VISIBLE PAGE CONTENT IN THIS TAG -->
    <div id="page-content">
      <form>
        
        <h1 class="h1 mb-3 mt-4">Fitness Scheduler</h1>
        <h3 class="h3"></h3>
        <h3>Manage Your Account</h3>
        
        
        <label for="changePassword" class="mt-3">Update Password</label>
        <input type="password" id="changePassword" class="form-control mb-3" placeholder="New Password">
        <input type="password" id="confirmChangePassword" class="form-control mt-3 mb-3"
               placeholder="Confirm New Password">
        
        
        <label for="changeEmail" class="mt-3">Update Email</label>
        <input type="email" id="changeEmail" class="form-control mb-3" placeholder="">
        
        <input type="button" id="changeUserInfo" class="btn btn-md btn-primary m-3 pl-4 pr-4" value="Confirm Changes">
        <p class="text-center mt-1 mb-0 lh-1">CMSC 495-6981</p>
        <p class="text-center mt-0 mb-1 lh-1">Group One &copy; 2021</p>
      </footer>
      </form>

    </div>
    <script>
      $('#changeUserInfo').click(function () {
        updateUser();
      });
    </script>
  </body>
</html>
